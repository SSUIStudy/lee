<!-- content 기본 input 일때 -->
<div class="memeber-content">
    <h1>기본 form</h1>
    <form action="" class="basic__table">
        <fieldset>
            <legend class="acc-hidden">로그인 폼</legend>
            <table class="">
                <colgroup>
                    <col style="width:155px;">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th><label for="">아이디</label></th>
                        <td>
                            <input type="text" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="">비밀번호</label></th>
                        <td>
                            <input type="password" class="width--450">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="">이메일</label></th>
                        <td class="cell">
                            <input type="text" class="width--220">
                            <div class="select_box width--220">
                                <select name="" id="">
                                    <option value="">naver.com</option>
                                </select>
                            </div>
                            <div class="check__box">
                                <input type="checkbox" name="mail1" id="mail1">
                                <label for="mail1">메일 수신에 동의합니다</label>
                            </div>
                        </td>
                    </tr>      
                    <tr>
                        <th><label for="">휴대폰번호</label></th>
                        <td class="cell">
                            <div class="select_box width--134">
                                <select name="" id="">
                                    <option value="">010</option>
                                </select>
                            </div>
                            <span class="dash">-</span>
                            <input type="text" class="width--134">
                            <span class="dash">-</span>
                            <input type="text" class="width--134">
                        </td>
                    </tr>   
                    <tr>
                        <th><label for="">주소</label></th>
                        <td>  
                            <div class="cell">
                                <input type="text" class="width--220">
                                <button class="btn width--134">우편번호 검색</button>
                            </div>
                            <div class="cell">
                                <input type="text" class="width--220">
                                <input type="text" class="width--450">
                            </div>
                        </td>
                    </tr>             
                </tbody>
            </table>
        </fieldset>
    </form>
</div>
